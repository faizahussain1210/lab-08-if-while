<!DOCTYPE html>
<html>
<body>
<script>
	var prediction = parseInt(prompt("Give me a number between 1 and 3, and I'll predict your future..."),10);
	if (prediction === 1){
		console.log ("You will be productive today it seems")
	}
	else if (prediction === 2){
		console.log ("You will see the most adorable animal soon")
	}
	else if (prediction === 3){
		console.log ("You will just be lazy the rest of the day")
	}
	else {
		console.log ("You don't follow directions very well")
	}
</script>
</body>
</html>
